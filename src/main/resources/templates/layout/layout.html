<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${pageTitle} ?: '커뮤니티'">커뮤니티</title>
    <style>
        :root { --fg:#111; --muted:#666; --border:#e5e7eb; --bg:#fff; --accent:#2563eb; }
        body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple SD Gothic Neo, Noto Sans KR, sans-serif;
            color:var(--fg); background:var(--bg); margin:0; }
        header, footer { border-bottom:1px solid var(--border); padding:16px; }
        footer { border-top:1px solid var(--border); border-bottom:none; color:var(--muted); }
        .container { max-width: 860px; margin: 0 auto; padding: 24px 16px; }
        h1 { font-size: 28px; margin: 0 0 16px; }
        h2 { font-size: 20px; margin: 24px 0 8px; }
        p, li { line-height: 1.7; }
        .meta { color: var(--muted); font-size: 14px; margin-bottom: 12px; }
        nav.toc { background:#f9fafb; border:1px solid var(--border); padding:12px; border-radius:12px; }
        nav.toc a { color: var(--accent); text-decoration:none; }
        nav.toc li { margin: 6px 0; }
        .section { padding-top: 8px; }
    </style>
</head>
<body>
<header>
    <div class="container">
        <strong th:text="${serviceName} ?: '서비스명'">서비스명</strong>
    </div>
</header>

<main class="container" th:fragment="layout(content)">
    <div th:insert="${content}"></div>
</main>

<footer>
    <div class="container">
        <div th:text="|&copy; ${#temporals.format(#temporals.createNow(), 'yyyy')} ${companyName} All rights reserved.|">
            © 2025 회사명 All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
